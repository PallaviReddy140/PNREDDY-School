      :root {

        --maroon: #800000;

        --saffron: #FF9800;
        --off-white: #FAF8F5;
        --light-beige: #FFF8E7;
        --charcoal: #333333;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        color: var(--charcoal);
        background-color: var(--off-white);
        margin: 0;
      }
      h1, h2, h3, .brand-font {

        font-weight: 800;
        color: var(--maroon);
      }
      .bg-telangana-pattern {
        background-color: var(--off-white);
        background-image: radial-gradient(#e0dcd5 0.8px, transparent 0.8px);
        background-size: 30px 30px;

      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
